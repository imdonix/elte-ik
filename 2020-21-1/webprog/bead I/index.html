<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET - RNYR2F</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menupanel" class="fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <hr>
                <h1>SET</h1>
                <h4>RNYR2F</h4>
                <hr>
                <div>
                    <div class="form-group">
                        <h3>Player count <span class="badge badge-primary" id="playercountLabel"></span></h3>
                        <input type="range" value="1" max="10" min="1" step="1" class="form-control-range" id="playercount">
                    </div>
                </div>
                <hr>
                <div>
                    <h3>Gamemode: </h3>
                    <input type="radio" id="ranked" name="gamemode" value="ranked" checked>
                    <label for="ranked">Ranked</label>
                    <br>
                    <input type="radio" id="practice" name="gamemode" value="practice">
                    <label for="practice">Practice</label>
                </div>
                <hr>
                <div id="custompanel">
                    <h3>Custom: </h3>
        
                    <input type="checkbox" id="check" name="check" value="check">
                    <label for="check">Show 'Tip' button</label>
                    <br>
                    <input type="checkbox" id="show" name="show" value="show">
                    <label for="show">Show 'Show Set' button</label>
                    <br>
                    <input type="checkbox" id="plus" name="plus" value="plus">
                    <label for="plus">3+ auto</label>
                </div>
                <hr>
                <header><h3><a href="rules.pdf">Szab√°lyok</a></h3></header>
                <hr>
            </div>
            <div class="col-sm">
                <div>
                    <h3>Player names: </h3>
                    <ol id="playernames">
                    </ol>
                </div>
                <div style="border: 0">
                    <button id="start" class="btn btn-primary">Start</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="hidden fixed-top" id="gamepanel">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="container-fluid" id="gameTable">

                </div>
            </div>
            <div class="col-sm-4">
                <ul class="list-group" id="gamePlayerList">
                    <li class="list-group-item">Cras justo odio</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
