      <div class="row">
        <div class="col-md-12">
          <p class="text-center">Minden ügyfelünket megkérjük arra, hogy értékelje a szolgáltatást.</p>

      <form action="mailto:tamas.donix@gmail.com" method="post" enctype="text/plain">
        <div class="row text-center">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6 form-group">
                <label for="nameInput">Neve</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Írja be a nevét" maxlength="20">
              </div>
              <div class="col-md-6 form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Írja be az email címét" maxlength="20">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-6 form-check text-left">
                  <p>Miben javulhatna a szolgáltatás?</p>
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1"> Nagyobb választék  </label>
                  <br>
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                  <label class="form-check-label" for="defaultCheck2"> Gyorsabb ügyfélszolgálat </label>
                  <br>
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                  <label class="form-check-label" for="defaultCheck3"> Nagyobb lefedetség </label>
              </div>
              <div class="col-md-6 form-group text-left">
                <p>Mi a legfontossabb ön számára</p>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">Alacsony árak</label>
                <br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
                <label class="form-check-label" for="exampleRadios2">Megbízható termék</label>
                <br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" checked>
                <label class="form-check-label" for="exampleRadios3">Gyors szolgáltatás</label>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12 form-group">
                <label for="exampleFormControlTextarea1">Egyéb megjegyzés?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" maxlength="300"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-check"><button type="submit" class="btn btn-primary mb-2">Küldés</button></div>
              <div class="col-md-6 form-check"><button type="reset" class="btn btn-secondary mb-2">Törlés</button></div>
            </div>
